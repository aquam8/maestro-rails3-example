test:
  adapter: mysql2
  encoding: utf8
  database: maestrorails3example_test
  username: web
  password: web
  host: localhost

staging:
  adapter: mysql2
  encoding: utf8
  database: maestrorails3example_staging
  username: web
  password: web
  host: localhost
  reconnect: true
  pool: 10

production:
  adapter: mysql2
  encoding: utf8
  database: maestrorails3example_production
  username: web
  password: web
  host: localhost
  reconnect: true
  pool: 10
